worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ── Logging ──
    log_format main '$remote_addr - [$time_local] "$request" $status '
                    '"$http_steel_api_key" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ── WebSocket upgrade map ──
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ──────────────────────────────────────────
    # API Proxy (port 3000) — with auth
    # ──────────────────────────────────────────
    server {
        listen 3000;
        server_name _;

        # ── Health check endpoint (no auth required) ──
        location = /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # ── Swagger / Documentation (optional: no auth) ──
        location = /documentation {
            proxy_pass http://api:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ── All API routes — require Steel-Api-Key header ──
        location / {
            # --- API Key Authentication Check ---
            # Reads the expected key from /etc/nginx/auth.conf (included below)
            include /etc/nginx/auth.conf;

            proxy_pass http://api:3000;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for /devtools/* CDP endpoints)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts for long-running sessions
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Large body support (for file uploads, etc.)
            client_max_body_size 50M;
        }
    }

    # ──────────────────────────────────────────
    # CDP WebSocket Proxy (port 9223) — with auth
    # ──────────────────────────────────────────
    server {
        listen 9223;
        server_name _;

        location / {
            # --- API Key Authentication Check ---
            include /etc/nginx/auth.conf;

            proxy_pass http://api:9223;

            # WebSocket required for CDP
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Long-lived connections for browser sessions
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}
